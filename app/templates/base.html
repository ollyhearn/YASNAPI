<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>YASNAPI_FRONTEND</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<p id="logo" href="{{ url_for('web.index') }}">YASNAPI-DEMO</p>
			<a id="blog" href="{{ url_for('web.posts') }}">К постам</a>
			<a id="login-button" href="{{ url_for('web.login') }}">Логин</a>
			<a id="register-button" href="{{ url_for('web.register') }}">Регистрация</a>
		</header>
		<div class="post-container">
			{% block posts %}
			{% endblock %}
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
		{% block additional_scripts %}
		{% endblock %}
	</body>
</html>
