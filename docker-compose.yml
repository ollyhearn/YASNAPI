version: "3"

services:
    app:
        build:
            context: app
        ports:
            - "5000"
        environment:
            - POSTGRES_PASSWORD=password
            - POSTGRES_USER=postgres
            - POSTGRES_DB=flask
    nginx:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - app
        ports:
            - "80:80"
    postgres:
        build:
            dockerfile: ./Dockerfile.postgres
        hostname: postgres.dev
        depends_on:
            - app
        environment:
            - POSTGRES_PASSWORD=password
            - POSTGRES_USER=postgres
            - POSTGRES_DB=flask

